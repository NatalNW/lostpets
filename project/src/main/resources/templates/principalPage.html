<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta>
	<title>lostpet | dashboard</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css">
	<link rel="stylesheet" type="text/css" href="../css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div id="viewProfile" class="profile_off">
		<a href="/logoff" class="btn_sair">sair</a>
	</div>

	<div id="viewRanking" class="ranking_off">
		<p class="desc-ranking">ranking</p>
		<div class="col s12">
            <table class="highlight" id="ranking-add">
                <tr>
                	<th>Posição</th>
                    <th>Nome</th>
                    <th>Pontos</th>
                    <th>Achados</th>
                </tr>
            </table>
          </div>
	</div>

	<div class="content-container dh">
		<div class="container-div dh popup-off" id="modal">
			<div class="col l12 m12 s12">
				<div class="col l12 m12 s12 poup-return" onclick="openModal()">voltar</div>
				<div class="row dp content-popup marginNone">
					<div class="col l12 m12 s12">
						<div class="row marginNone">
							<div class="row">
							<label th:value="nome"></label>
								<h2 class="title-popup" id="nome_animal_info_title">tobias</h2>
								<h5 class="subtitle-popup" id="tipo_animal_info_title">cachorro</h5>
							</div>
							<div class="row marginNone content-info-pet ">
								<div class="col l4 m4 s12 height-popup-ctx valign-wrapper">
									<img id="foto-pet-perdido" class="foto-register-info responsive-img"
										src="">								
								</div>
								<div class="col l8 m8 s12 height-popup-ctx valign-wrapper" style="flex-wrap: wrap;">
									<span>
										<input type="hidden" id="id-animal-hidden"/>
										<h5>nome: <b id="nome_animal_info">tobias</b></h5>
										<h5>desaparecimento: <b id="desaparecimento_animal_info">28/04/2019</b></h5>
										<h5>regiao: <b id="regiao_animal_info">itaquera-sp</b></h5>										
										<div id="btn-achei-pet" class="btn-achei">achei</div>
									</span>									
									
									
								</div>								
							</div>
							<div class="col l12 m12 s12 map-view-info-off" id="map-view-info">
								<div class="map_style" id="mapContainerView"></div>
							</div>	
						</div>

					</div>


				</div>
				
			</div>


		</div>
		<div class="container-div dh" id="listagem-pets">
			<div class="container dh" >
				<div class="row menu">
					<nav class="no-shadows">
						<div class="nav-wrapper">
							<form>
								<div class="input-field">
									<input id="search" class="input-search" placeholder="pesquisar" type="search" >
									<label class="label-icon" for="search"><i class="material-icons">search</i></label>																
								</div>
							</form>
						</div>
					</nav>
					<div class="btn-open-map"><i class="material-icons white-text" id = "icon" onclick="changeModel()">invert_colors_off</i></div>
					<div class="btn-open-map"><i class="material-icons white-text" id="btn_abrir_nova_view">list</i></div>
					<div class="btn-open-map"><i class="material-icons white-text" onclick="viewPerfil()">person</i></div>
					<div class="btn-open-map"><i class="material-icons white-text" onclick="viewRanking()">stars</i></div>		
				</div>
				<div class="row">
					<div id="map_area" class="area_listagem_on">
						<div class="map_style" id="mapContainer"></div>
					</div>
					<div class="display-flex area_listagem_off" id="quadros">
						
						<div id="card-lost-color" class="card-lost dp-f">
							<div class="area_foto ">
								<img src="../img/cat.jpg" alt="" class="foto_pet">
							</div>
							<div>
								<table>
									<tr>
										<td id = "desc_pet_color" class="desc_pet">nome</td>
									</tr>
									<tr>
										<td id = "desc_info_pet_color" class="desc_info_pet">murilo</td>
									</tr>
									<tr>
										<td id = "desc_pet_color1" class="desc_pet">desaparecimento</td>
									</tr>
									<tr>
										<td id = "desc_info_pet_color1" class="desc_info_pet">01/02/2019</td>
									</tr>
									<tr>
										<td id = "desc_pet_color2" class="desc_pet">região</td>
									</tr>
									<tr>
										<td id = "desc_info_pet_color2" class="desc_info_pet">itaquera-sp</td>
									</tr>
								</table>
							</div>
							<div class="btn_info" onclick="openModal()">+</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="../js/main.js"></script>
	<script src="../js/request.js"></script>
</body>

</html>
